<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도사운세</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif KR', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f3ed;
    }
    .wrapper {
      max-width: 480px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #aa1e1e;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #aa1e1e;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    h1::before, h1::after {
      content: "☯";
      margin: 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .button-group button,
    .submit-button {
      background-color: #aa1e1e;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
      margin: 0.25rem;
    }
    .submit-button {
      width: 100%;
      margin-top: 1rem;
    }
    .result-box {
      background-color: #fff7f0;
      border: 2px dashed #aa1e1e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      color: #333;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>도사운세</h1>
    <input type="text" placeholder="이름 (예: 홍길동)" />
    <input type="date" placeholder="생년월일" />
    <select>
      <option>양력</option>
      <option>음력</option>
    </select>
    <input type="time" placeholder="태어난 시간" />
    <input type="text" placeholder="출생지역 (예: 서울특별시)" />
    <div class="button-group">
      <button>오늘의 운세</button>
      <button>내일의 운세</button>
      <button>이달의 운세</button>
    </div>
    <button class="submit-button">운세 확인하기</button>
    <div class="result-box">
      운세 결과가 여기에 표시됩니다.
    </div>
  </div>

  <div class="wrapper">
    <h2>연애운</h2>
    <input type="date" placeholder="생년월일" />
    <input type="time" placeholder="태어난 시간" />
    <button class="submit-button">연애운 보기</button>
    <div class="result-box">연애운 결과가 여기에 표시됩니다.</div>
  </div>

  <div class="wrapper">
    <h2>궁합 보기</h2>
    <input type="date" placeholder="본인 생년월일" />
    <input type="time" placeholder="본인 태어난 시간" />
    <input type="date" placeholder="상대방 생년월일" />
    <input type="time" placeholder="상대방 태어난 시간" />
    <button class="submit-button">궁합 확인</button>
    <div class="result-box">궁합 결과가 여기에 표시됩니다.</div>
  </div>

  <div class="wrapper">
    <h2>띠별 운세</h2>
    <select>
      <option>쥐띠</option>
      <option>소띠</option>
      <option>호랑이띠</option>
      <option>토끼띠</option>
      <option>용띠</option>
      <option>뱀띠</option>
      <option>말띠</option>
      <option>양띠</option>
      <option>원숭이띠</option>
      <option>닭띠</option>
      <option>개띠</option>
      <option>돼지띠</option>
    </select>
    <button class="submit-button">띠별 운세 확인</button>
    <div class="result-box">띠별 운세 결과가 여기에 표시됩니다.</div>
  </div>

  <div class="wrapper">
    <h2>별자리 운세</h2>
    <select>
      <option>양자리</option>
      <option>황소자리</option>
      <option>쌍둥이자리</option>
      <option>게자리</option>
      <option>사자자리</option>
      <option>처녀자리</option>
      <option>천칭자리</option>
      <option>전갈자리</option>
      <option>사수자리</option>
      <option>염소자리</option>
      <option>물병자리</option>
      <option>물고기자리</option>
    </select>
    <button class="submit-button">별자리 운세 확인</button>
    <div class="result-box">별자리 운세 결과가 여기에 표시됩니다.</div>
  </div>

  <footer>
    &copy; 2025 도사운세 | All Rights Reserved
  </footer>
</body>
</html>
