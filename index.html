<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 사주풀이</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gugi', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/yBEUsDQ.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2e2e2e;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      color: #f0d488;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-size: 1.8rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      list-style: none;
      margin: 0;
    }
    nav ul li {
      margin: 0.5rem 1rem;
    }
    nav ul li a {
      color: #f0d488;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
    }
    section {
      background-color: #fff7e6;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    h2 {
      border-left: 5px solid #ffbb33;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
      color: #8b4513;
      font-size: 1.4rem;
    }
    h4 {
      margin-top: 1rem;
      color: #5c4033;
    }
    select, input[type="text"], input[type="date"], input[type="time"], select[name="calendar"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d4af37;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: 'Gugi', sans-serif;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #ffbb33;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
      font-family: 'Gugi', sans-serif;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0a500;
    }
    .result-box {
      background: #fff3c4;
      padding: 1rem;
      border-radius: 10px;
      border: 1px dashed #d4af37;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #666;
      background: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI 사주풀이</h1>
    <nav>
      <ul>
        <li><a href="#saju">사주풀이</a></li>
        <li><a href="#today">오늘/내일/이달 운세</a></li>
        <li><a href="#zodiac">띠별 운세</a></li>
        <li><a href="#star">별자리 운세</a></li>
        <li><a href="#love">연애 사주</a></li>
        <li><a href="#match">궁합 분석</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="saju">
      <h2>사주 풀이</h2>
      <input type="text" placeholder="이름 (예: 홍길동)" />
      <input type="date" placeholder="생년월일" />
      <select name="calendar">
        <option value="solar">양력</option>
        <option value="lunar">음력</option>
      </select>
      <input type="time" placeholder="태어난 시간 (예: 14:30)" />
      <input type="text" placeholder="출생 지역 (예: 서울)" />
      <div class="result-box">사주 풀이 결과 출력 영역</div>
    </section>

    <section id="today">
      <h2>오늘 / 내일 / 이달 운세</h2>
      <button>오늘의 운세</button>
      <button>내일의 운세</button>
      <button>이번달 운세</button>
      <div class="result-box">운세 결과 출력 영역</div>
    </section>

    <section id="zodiac">
      <h2>띠별 운세</h2>
      <select>
        <option>쥐띠</option>
        <option>소띠</option>
        <option>호랑이띠</option>
        <option>토끼띠</option>
        <option>용띠</option>
        <option>뱀띠</option>
        <option>말띠</option>
        <option>양띠</option>
        <option>원숭이띠</option>
        <option>닭띠</option>
        <option>개띠</option>
        <option>돼지띠</option>
      </select>
      <div class="result-box">띠별 운세 출력</div>
    </section>

    <section id="star">
      <h2>별자리 운세</h2>
      <select>
        <option>양자리</option>
        <option>황소자리</option>
        <option>쌍둥이자리</option>
        <option>게자리</option>
        <option>사자자리</option>
        <option>처녀자리</option>
        <option>천칭자리</option>
        <option>전갈자리</option>
        <option>사수자리</option>
        <option>염소자리</option>
        <option>물병자리</option>
        <option>물고기자리</option>
      </select>
      <div class="result-box">별자리 운세 출력</div>
    </section>

    <section id="love">
      <h2>연애 사주</h2>
      <input type="date" placeholder="생년월일" />
      <input type="time" placeholder="태어난 시간" />
      <div class="result-box">연애 사주 해석 출력</div>
    </section>

    <section id="match">
      <h2>궁합 분석</h2>
      <h4>본인 정보</h4>
      <input type="date" placeholder="본인 생년월일" />
      <input type="time" placeholder="본인 태어난 시간" />
      <h4>상대 정보</h4>
      <input type="date" placeholder="상대방 생년월일" />
      <input type="time" placeholder="상대방 태어난 시간" />
      <div class="result-box">궁합 해석 결과</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 주식회사 대게 All rights reserved.</p>
  </footer>
</body>
</html>
